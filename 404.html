<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // 사용자가 요청한 경로 추출
      var desiredPath = window.location.pathname;
      // 경로 정보를 안전하게 인코딩
      var encodedPath = encodeURIComponent(desiredPath);
      // index.html로 쿼리 파라미터와 함께 리디렉션 (custom domain 기준 루트 경로 사용)
      window.location.replace("/?" + encodedPath);
    </script>
  </head>
  <body>
    페이지를 불러오는 중입니다...
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        // GitHub Pages 프로젝트의 베이스 경로
        var basePath = "/DB_Project_FE";
        // 현재 경로 (예: "/DB_Project_FE/clublist")
        var currentPath = window.location.pathname;

        // 베이스 경로 이후의 라우트 부분 추출 (예: "/clublist")
        var route =
          currentPath.indexOf(basePath) === 0
            ? currentPath.slice(basePath.length)
            : currentPath;
        if (!route) {
          route = "/";
        }

        // 리다이렉트: 베이스 경로를 유지한 채 hash 라우팅 적용
        window.location.replace(basePath + "/#" + route);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
